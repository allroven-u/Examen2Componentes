<!DOCTYPE html>
<html lang="en">
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de todos los futbolistas</title>
</head>
<body>
<h1>Lista de colaboradores(as)</h1>
<p><a href="/">Volver al inicio</a></p>
<ul>
  <div th:each="entry: ${listaPor}">

      <li>
        <a th:href="@{/listarby/{id}(id= ${entry.id})}">Ver Informacion</a>
        <br>
        <label> ID: &nbsp; </label>
        <span th:text="${entry.id}">ID</span>
        <br>
        <label> Nombre: &nbsp;</label>
        <span th:text="${entry.nombre}">Nombre</span>
        <span th:text="${entry.apellido1}">Primer Apellido</span>
        <span th:text="${entry.apellido2}">Segundo Apellido</span>
        <br>
        <label> Posición de juego: &nbsp;</label>
        <span th:text="${entry.posicion}">Posición de juego</span>
        <br>
        <label> Rama de competición: &nbsp;</label>
        <span th:text="${entry.Genero}">Rama de competición</span>
        <br>
        <label> Estatura: &nbsp;</label>
        <span th:text="${entry.estatura}">Estatura</span>
        <br>
        <label> Peso: &nbsp;</label>
        <span th:text="${entry.peso}">Peso</span>
        <label> Indice Masa muscular: &nbsp;</label>
        <br>
        <span th:text="${entry.indiceMasa}">Indice Masa muscular</span>
        <br>
        <label> Provincia: &nbsp;</label>
        <span th:text="${entry.provincia}">Provincia</span>
        <br>
        <label> Cantón: &nbsp;</label>
        <span th:text="${entry.canton}">Canton</span>
        <br>
        <label> Distrito: &nbsp;</label>
        <span th:text="${entry.distrito}">Distrito</span>
        <br>
        <label> Dirección: &nbsp;</label>
        <span th:text="${entry.direccion}">Dirección</span>
        <br>
        <label> Teléfono: &nbsp;</label>
        <span th:text="${entry.telefono}">Teléfono</span>
        <br>
        <label> Email: &nbsp;</label>
        <span th:text="${entry.email}">E-Mail</span>
      </li>

  </div>
</ul>


</body>
</html>
