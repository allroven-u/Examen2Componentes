<!DOCTYPE html>
<html lang="en">
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Personas</title>
</head>
<body>
<h1>Lista de colaboradores(as)</h1>
<ul>
  <div th:each="entry: ${lista}">
    <li>
      <span th:text="${entry.nombre}">Nombre</span>
      <span th:text="${entry.apellido1}">apellido1</span>
      <span th:text="${entry.apellido2}">apellido2</span>
    </li>
  </div>
</ul>
</body>
</html>
